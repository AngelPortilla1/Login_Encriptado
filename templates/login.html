<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class='box'>
    <div class='box-form'>
        <div class='box-login-tab'></div>
        <div class='box-login-title'>
            <div class='i i-login'></div>
            <h2>LOGIN</h2>
        </div>
        <div class='box-login'>
            <div class='fieldset-body' id='login_form'>
                <button onclick="openLoginInfo();" class='b b-form i i-more' title='Más información'></button>

                <p class='field'>
                    <label for='user'>USUARIO</label>
                    <input type='text' id='user' name='user' title='Usuario' />
                    <span id='valida-user' class='i i-warning'></span>
                </p>
                <p class='field'>
                    <label for='pass'>CONTRASEÑA</label>
                    <input type='password' id='pass' name='pass' title='Contraseña' />
                    <span id='valida-pass' class='i i-warning'></span>
                </p>
                <p class='field' id="correo_group" style="display: none;">
                    <label for='correo'>CORREO</label>
                    <input type='email' id='correo' name='correo' title='Correo electrónico' />
                    <span id='valida-correo' class='i i-warning'></span>
                </p>

                <label class='checkbox'>
                    <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
                </label>

                <input type='submit' id='do_login' value='INGRESAR' title='Get Started' />
            </div>
        </div>
    </div>
    <div class='box-info'>
        <p>
            <button onclick="closeLoginInfo();" class='b b-info i i-left' title='Volver'></button>
            <h3>¿Necesitas ayuda?</h3>
        </p>
        <div class='line-wh'></div>
        <button class='b-support' title='¿Olvidaste tu contraseña?'> Forgot Password?</button>
        <button class='b-support' title='Contacta Soporte'> Contact Support</button>
        <div class='line-wh'></div>
        <button class='b-cta' id="crear_cuenta_btn" title='Regístrate ahora'>CREAR CUENTA</button>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
